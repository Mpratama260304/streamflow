version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: streamflow-app
    restart: unless-stopped
    ports:
      - "${PORT:-7575}:7575"
    env_file:
      - .env
    volumes:
      - ./db:/app/db
      - ./logs:/app/logs
      - ./public/uploads:/app/public/uploads
    environment:
      - NODE_ENV=production
      - TZ=${TZ:-UTC}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7575/api/server-time', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 